<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="PhotoBooth.css">

    <!-- box icons -->

</head>

<body>
    
    <header class="header">

        <a href="#" class="logo">Valentine's Day</a>

        <i class='bx bx-menu' id="menu-icon"></i>

        <nav class="navbar">
            <a href="Home.html" class="active">Home</a>
            <a href="Asking.html">Click Here! hehe</a>
            <a href="PhotoBooth.html">PhotoBooth</a>
        </nav>
    </header>

    <div class="gallery-wrap">
        <img src="back.png" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="image1.JPEG"></span>
                <span><img src="image2.JPEG"></span>
                <span><img src="image3.JPEG"></span>
            </div>
            <div>
                <span><img src="image4.JPEG"></span>
                <span><img src="image5.JPEG"></span>
                <span><img src="image6.JPEG"></span>
            </div>
        </div>
        <img src="next.png" id="nextBtn">
    </div>

<script>

    let scrollContainer = document.querySelector(".gallery");
    let backBtn = document.getElementById("backBtn");
    let nextBtn = document.getElementById("nextBtn");

    scrollContainer.addEventListener("wheel", (evt) => {
        evt.preventDefault();
        scrollContainer.scrollLeft += evt.deltaY;
        scrollContainer.style.scrollBehavior = "auto";
    });

    nextBtn.addEventListener("click", ()=>{
        scrollContainer.style.scrollBehavior = "smooth";
        scrollContainer.scrollLeft += 900;
    });

    backBtn .addEventListener("click", ()=>{
        scrollContainer.style.scrollBehavior = "smooth";
        scrollContainer.scrollLeft -= 900;
    });

</script>

</body>
</html>
